on:
  pull_request:
  push:
    branches:
      - 2.x
name: CI
env:
  SYMFONY_DEPRECATIONS_HELPER: disabled
  BROWSERTEST_OUTPUT_DIRECTORY: 'sites/simpletest'
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.2']
        core: ['10.1.x']
        include:
          - core: '9.5.x'
            php-version: '8.1'
    container:
      image: ghcr.io/tuutti/drupal-php-docker:${{ matrix.php-version }}

    services:
      artemis:
        image: quay.io/artemiscloud/activemq-artemis-broker
        env:
          AMQ_EXTRA_ARGS: "--nio --user admin --password admin"
      db:
        image: mariadb
        env:
          MYSQL_USER: drupal
          MYSQL_PASSWORD: drupal
          MYSQL_DATABASE: drupal
          MYSQL_ROOT_PASSWORD: drupal
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set Drupal root
        run: echo "DRUPAL_ROOT=$HOME/drupal" >> $GITHUB_ENV

      - name: Clone Drupal
        run: git clone --depth 1 --branch "${{ matrix.core }}" https://git.drupal.org/project/drupal.git/ $DRUPAL_ROOT

      - name: Parse $MODULE_NAME from composer.json
        run: echo "MODULE_NAME=$(cat composer.json | jq -r .name | awk -F/ '{print $NF}')" >> $GITHUB_ENV

      - name: Set module folder
        run: echo "MODULE_FOLDER=$DRUPAL_ROOT/web/modules/contrib/$MODULE_NAME" >> $GITHUB_ENV

      - name: Set path
        run: echo "PATH=$PATH:$DRUPAL_ROOT/vendor/bin" >> $GITHUB_ENV

      - name: Merge composer.json files
        working-directory: ${{ env.DRUPAL_ROOT }}
        run: |
          php $GITHUB_WORKSPACE/.github/expand_composer_json.php $GITHUB_WORKSPACE/composer.json $GITHUB_WORKSPACE ${{ matrix.php-version }}
          cat composer.json

      - name: Setup composer and dependencies
        working-directory: ${{ env.DRUPAL_ROOT }}
        run: |
          composer require drupal/$MODULE_NAME -W
          # We use COMPOSER_MIRROR_PATH_REPOS=1 to mirror local repository
          # instead of symlinking it to prevent code coverage issues with
          # phpunit. Copy .git folder manually so codecov can generate line by
          # line coverage.
          cp -r $GITHUB_WORKSPACE/.git $MODULE_FOLDER/

      - name: Run PHPStan
        working-directory: ${{ env.DRUPAL_ROOT }}
        run: phpstan analyze -c $MODULE_FOLDER/phpstan.neon $MODULE_FOLDER

      - name: Run PHPCS
        working-directory: ${{ env.DRUPAL_ROOT }}
        run: |
          phpcs $MODULE_FOLDER --standard=Drupal --extensions=php,module,install

      - name: Install Drupal
        working-directory: ${{ env.DRUPAL_ROOT }}
        run: |
          php -d sendmail_path=$(which true); drush --yes -v site-install minimal --db-url="$SIMPLETEST_DB"

      - name: Start services
        working-directory: ${{ env.DRUPAL_ROOT }}
        run: |
          drush runserver $SIMPLETEST_BASE_URL --dns > /dev/null 2>&1 &
          # Wait for Drush server to start.
          for i in {1..5}; do
            RESPONSE_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SIMPLETEST_BASE_URL" || true);
            if [ "$RESPONSE_CODE" -gt "301" ] || [ "$RESPONSE_CODE" -lt "200" ]; then
              sleep 2;
            fi
          done

      - name: Run PHPUnit tests
        working-directory: ${{ env.MODULE_FOLDER }}
        run: phpunit -c tests/phpunit.xml .

      - name: Upload test coverage
        working-directory: ${{ env.MODULE_FOLDER }}
        run: codecov
